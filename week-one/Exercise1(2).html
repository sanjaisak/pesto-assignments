<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Catty Board</title>
    <link rel="icon" type="image/x-icon" href="https://vif1g.csb.app/src/assets/cattyboard.jpg" />
    <link rel="stylesheet" href="src/css/style.css" />
    <link rel="stylesheet" href="https://maxst.icons8.com/vue-static/landings/line-awesome/line-awesome/1.3.0/css/line-awesome.min.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet" />
  </head>
  <body>
    <div class="container">
      <nav>
        <i class="las la-bars"></i>
        <i class="las la-home"></i>
        <i class="las la-search"></i>
        <i class="las la-volume-up"></i>
        <i class="las la-user"></i>
        <i class="las la-cog"></i>
        <i class="lab la-spotify"></i>
        <i class="lab la-soundcloud"></i>
      </nav>
      <section id="current-album-info">
        <div id="image-container">
          <img src="https://vif1g.csb.app/src/assets/cattyboard.jpg" alt="" width="100%" height="100%" />
        </div>
        <div id="album-info">
          <div>
            <h1>CattyBoard Top 100 Single Charts (11.06.36)</h1>
            <p>Unknown Artist</p>
            <p>2016.Chart.100 songs</p>
          </div>
          <div id="options">
            <i class="las la-play"> play all</i>
            <i class="las la-plus"> Add to</i>
            <i class="las la-ellipsis-h"> More</i>
          </div>
        </div>
      </section>
      <section id="current-album-songs">
        <div class="row">
          <div class="col">1. One Dance</div>
          <div class="col">Crack feat CatKid & Cyla</div>
          <div class="col">2:54</div>
          <div class="col"><button>CATTY CLOUD SYNC</button></div>
        </div>
        <div class="row">
          <div class="col">2. Panda</div>
          <div class="col">Cattee</div>
          <div class="col">4:06</div>
          <div class="col"><button>CATTY CLOUD SYNC</button></div>
        </div>
        <div class="row">
          <div class="col">3. Can't Stop the Feeling!</div>
          <div class="col">Catin Cimberlake</div>
          <div class="col">3:56</div>
          <div class="col"><button>CATTY CLOUD SYNC</button></div>
        </div>
        <div class="row">
          <div class="col">4. Work From Home</div>
          <div class="col">Cat Harmony feat Colla</div>
          <div class="col">3:34</div>
          <div class="col"><button>CATTY CLOUD SYNC</button></div>
        </div>
      </section>
    </div>
    <footer>
      <div class="row">
        <div class="col">
          <img src="https://vif1g.csb.app/src/assets/cattyboard.jpg" alt="" width="60px" height="60px" />
        </div>
        <div class="col">
          <p>if it Ain't love</p>
          <p>Caston Derodo</p>
        </div>
        <div class="col"><i class="las la-step-backward"></i></div>
        <div class="col"><i class="las la-pause"></i></div>
        <div class="col"><i class="las la-step-forward"></i></div>
        <div class="col"><i class="las la-undo-alt"></i></div>
        <div class="col"><i class="las la-random"></i></div>
      </div>
    </footer>
  </body>
</html>
